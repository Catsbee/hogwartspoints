<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hogwart's Points</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .header{
            text-align: center;
        }
        footer {
            background-color: #c7c7c7;
            color: #000000;
            text-align: center;
        }
    </style>

<body>
    <div id="app">
        <header>
            <div class="container-fluid header">
                <div class="jumbotron">
                    <h1>Hogwarts's Points</h1>
                    <nav>
                        <router-link to='/'>Accueil</router-link>
                        <router-link to='/maisonPoufsouffle'>Poufsouffle</router-link>
                        <router-link to='/maisonSerpentard'>Serpentard</router-link>
                        <router-link to='/maisonSerdaigle'>Serdaigle</router-link>
                        <router-link to='/maisonGryffondor'>Gryffondor</router-link>
                        <router-link to='/pageperso'>Page perso</router-link>
                        <router-link to='/prof'>Page Prof</router-link>
                        <router-link to='/register'>Registre</router-link>

                    </nav>
                </div>
            </div>
        </header>
        <main>
            <router-view
                    @connect="connect"
                    @register="register"
                    @logout="logout"
                    @newtache="newtache"
            ></router-view>
        </main>
        <footer>
            <div class="container">
                <p>Site coréaliser par Charlotte Mauvezin et Ikrame Kamoun <br/>
                    Projet Web - Promo 2023<br/>
                    © 2020 Copyright</p>
            </div>

    <script src="vue-application.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

</html>
